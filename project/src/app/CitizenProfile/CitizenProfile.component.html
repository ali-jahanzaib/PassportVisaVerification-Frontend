<app-nav></app-nav>
<div class="grid-container">
  <h1 class="mat-h1">Citizen Profile</h1>
  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header> </mat-card-header>
        <mat-card-content class="dashboard-card-content">


            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label>Citizen First Name</label>
                    <input
                      type="text"
                      [disabled]="true"
                      [(ngModel)]="this.userDetails.firstName"
                      required
                      class="form-control"
                    />
                  </div>
                </div>
                
                <div class="col-sm-4 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label>Citizen Last Name</label>
                    <input
                      type="text"
                      [disabled]="true"
                      [(ngModel)]="this.userDetails.lastName"
                      required
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group">
                      <label>Father's Name</label>
                      <input
                        type="text"
                        [disabled]="true"
                        [(ngModel)]="this.userDetails.fatherName"
                        required
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group">
                      <label>Identity No</label>
                      <input
                        type="text"
                        [disabled]="true"
                        [(ngModel)]="this.userDetails.identityNo"
                        required
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        type="text"
                        [disabled]="true"
                        [(ngModel)]="this.userDetails.email"
                        required
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="col-sm-4 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>User Address</label>
                        <input
                          type="text"
                          [disabled]="true"
                          [(ngModel)]="this.userDetails.userAddress"
                          required
                          class="form-control"
                        />
                      </div>
                  </div>
              </div>

          <div *ngIf="!this.userDetails.userAddress" style="margin-top: 0%; float: center;">
            <div class="col-sm-12 col-md-8 col-lg-8 search-btn">
              <button class="btn btn-primary" type="submit"
                      data-bs-toggle="modal" data-bs-target="#exampleModal"
                      mat-raised-button color="primary" (click)="submit()"
                      style="width: -webkit-fill-available; margin-left: 68.9%">
                Connect To Blockchain
              </button>
            </div>
          </div>

          <jw-modal id="custom-modal-1" style=" font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
            'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align:center; border-radius: 20px;
             background-color:#f7f7f7 !important;">
            <h1 class="display-1" style="color:#3f51b5; font-size: xx-large"><b>Add New Citizen</b></h1>
            <input type="text" id="disabledTextInput" class="form-control" [(ngModel)]="bodyText"
                  style="text-align: center; color:#000000" disabled />
            <button class="btn btn-primary" (click)="closeModal('custom-modal-1');" data-dismiss="modal">Close</button>
          </jw-modal>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
