<mat-sidenav-container class="sidenav-container">
  <!-- ;border-right: 5px solid #3F51B5 -->
  
  <mat-sidenav
    style="background-image: url(../../assets/MicrosoftTeams-image.png);border-right-style: hidden;"
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar style="background-color: white;place-content: space-around;">Menu</mat-toolbar> 
    <!-- border-bottom: 1px solid #3F51B5; -->
    <mat-nav-list style="background-color: white; opacity: 90%;">
      <a mat-list-item routerLink="/CitizenCreation" (click)="checkTrue()"
        >Add New Citizen</a
      >
      <a mat-list-item routerLink="/form1" (click)="checkTrue()"
        >Citizen's Details Form</a
      >
      <a mat-list-item routerLink="/form2" (click)="checkTrue()"
        >Passport Status List</a
      >
      <a mat-list-item routerLink="/form3" (click)="checkTrue()"
        >Request For Passport</a
      >
      <a mat-list-item routerLink="/form4" (click)="checkTrue()"
        >Request For Visa</a
      >
      <a mat-list-item routerLink="/PassportApproval" (click)="checkTrue()"
        >Passport Approval</a
      >
      <a mat-list-item routerLink="/VisaApproval" (click)="checkTrue()"
        >Visa Approval</a
      >
      <a mat-list-item routerLink="/ImmigrationRequest" (click)="checkTrue()"
        >Immigration Requests</a
      >
      <a mat-list-item routerLink="/CitizenProfile" (click)="checkTrue()"
        >Citizen Profile</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 class="display-1">PASSPORT AND VISA VERIFICATION</h1>
    </mat-toolbar>    

  </mat-sidenav-content>
</mat-sidenav-container>
