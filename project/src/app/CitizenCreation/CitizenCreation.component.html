<div class="grid-container">
  <h1 class="mat-h1">Citizen's Details Form</h1>
  <mat-grid-list cols="2" rowHeight="380px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header> </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="row search-citizen">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <div class="form-group">
                <label>Citizen CNIC/Passport No.</label>
                <input
                  type="string"
                  placeholder="00000-0000000-0"
                  [(ngModel)]="cnicPassport"
                  required
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
              <div class="form-group">
                <label>Citizen First Name</label>
                <input
                  type="text"
                  [(ngModel)]="firstName"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
              <div class="form-group">
                <label>Citizen Middle Name</label>
                <input
                  type="text"
                  [(ngModel)]="middleName"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
              <div class="form-group">
                <label>Citizen Last Name</label>
                <input
                  type="text"
                  [(ngModel)]="lastName"
                  required
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
              <div class="form-group">
                <label>Citizen Full Name</label>
                <input
                  type="text"
                  [(ngModel)]="fullName"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
              <div class="form-group">
                <label>Father's Name</label>
                <input
                  type="text"
                  [(ngModel)]="fatherName"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
              <div class="form-group">
                <label>Age </label>
                <input
                  type="number"
                  [(ngModel)]="age"
                  required
                  class="form-control"
                />
              </div>
            </div>

            <div class="col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-sm-4 col-md-4 col-lg-4">
              <div class="d-grid gap-2">
                <button
                  class="btn btn-primary"
                  mat-raised-button
                  color="primary"
                  (click)="submit()"
                  style="width: -webkit-fill-available; margin-left: 68.9%"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
